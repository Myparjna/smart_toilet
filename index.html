<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱包界面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .wallet-container {
            display: flex;
            width: 800px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .balance-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            background: linear-gradient(135deg, #09b4db 0%, #1ed6a4 100%);
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .account-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            background: linear-gradient(135deg, #1ed6a4 0%, #8be85c 100%);
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .wallet-icon, .card-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .balance-label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .button {
            background-color: white;
            color: #09b4db;
            border: none;
            border-radius: 20px;
            padding: 8px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .account-button {
            background-color: white;
            color: #1ed6a4;
            border: none;
            border-radius: 20px;
            padding: 8px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .account-label {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .question-mark {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-radius: 50%;
            margin-left: 8px;
            font-size: 16px;
        }
        
        .circle-bg {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -50px;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            top: -50px;
            right: -50px;
        }
        
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <!-- Left section - Balance -->
        <div class="balance-section">
            <div class="circle-bg circle-1"></div>
            <div class="content">
                <div class="wallet-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                        <path d="M21,18H3v-3h18V18z M21,11H3V8h18V11z M21,4H3v3h18V4z"/>
                    </svg>
                </div>
                <div class="balance-label">钱包余额(元)</div>
                <div class="balance-amount">0.00</div>
                <button class="button">查看</button>
            </div>
        </div>
        
        <!-- Right section - Electronic Account -->
        <div class="account-section">
            <div class="circle-bg circle-2"></div>
            <div class="content">
                <div class="card-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                        <path d="M20,4H4C2.89,4,2,4.89,2,6v12c0,1.1,0.89,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.89,21.1,4,20,4z M20,18H4V12h16V18z M20,8H4V6h16V8z"/>
                    </svg>
                </div>
                <div class="account-label">
                    电子账户
                    <span class="question-mark">?</span>
                </div>
                <button class="account-button">申请电子账户</button>
            </div>
        </div>
    </div>
</body>
</html>
