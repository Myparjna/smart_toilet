<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无人机状态监控面板</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <!-- 阿里巴巴普惠体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#041A21',
                        primary: '#1FC6FF',
                        secondary: '#136480',
                        warning: '#FFC800',
                        success: '#86FB8B',
                        info: '#59FFFF',
                        danger: '#FF5252',
                    },
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #041A21;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-background">
    <!-- 模拟框架 -->
    <div class="bg-gray-900 rounded-lg p-4 shadow-xl w-[440px] h-[400px]">
        <!-- 无人机状态监控面板 -->
        <div class="bg-background rounded-lg p-4 h-full flex flex-col" id="drone-panel">
            <!-- 无人机选择区域 -->
            <div class="flex justify-between items-center mb-3 pb-2 border-b border-secondary/40">
                <h3 class="text-primary font-bold text-lg">无人机状态监控</h3>
                <div class="text-xs text-gray-400">2025-04-27 10:32:15</div>
            </div>
            
            <!-- 无人机选择标签 -->
            <div class="flex space-x-1 mb-3">
                <button class="drone-select flex items-center bg-secondary rounded px-2 py-1 text-white text-sm hover:bg-primary/70 transition" data-drone="6432">
                    <i class="ti ti-drone text-lg mr-1"></i>
                    <span>6432</span>
                    <div class="ml-2 flex items-center">
                        <i class="ti ti-battery-3 text-success"></i>
                        <span class="text-xs ml-1">82%</span>
                    </div>
                </button>
                <button class="drone-select flex items-center bg-secondary/50 rounded px-2 py-1 text-white/80 text-sm hover:bg-primary/70 transition" data-drone="6231">
                    <i class="ti ti-drone text-lg mr-1"></i>
                    <span>6231</span>
                    <div class="ml-2 flex items-center">
                        <i class="ti ti-battery-2 text-warning"></i>
                        <span class="text-xs ml-1">45%</span>
                    </div>
                </button>
                <button class="drone-select flex items-center bg-secondary/50 rounded px-2 py-1 text-white/80 text-sm hover:bg-primary/70 transition" data-drone="7284">
                    <i class="ti ti-drone text-lg mr-1"></i>
                    <span>7284</span>
                    <div class="ml-2 flex items-center">
                        <i class="ti ti-battery-1 text-danger"></i>
                        <span class="text-xs ml-1">23%</span>
                    </div>
                </button>
            </div>

            <!-- 状态显示区域 -->
            <div class="grid grid-cols-2 gap-3 mb-2">
                <!-- 左侧状态 -->
                <div class="bg-secondary/20 backdrop-blur-sm rounded-lg p-3 flex flex-col space-y-3">
                    <!-- 电池状态 -->
                    <div class="flex items-center justify-between">
                        <div class="text-gray-400 text-sm">电池状态</div>
                        <div class="flex items-center">
                            <div class="w-20 h-3 bg-secondary/50 rounded-full overflow-hidden">
                                <div class="h-full bg-success" style="width: 82%"></div>
                            </div>
                            <span class="text-success ml-2 text-sm font-bold">82%</span>
                        </div>
                    </div>
                    
                    <!-- 剩余飞行时间 -->
                    <div class="flex items-center justify-between">
                        <div class="text-gray-400 text-sm">剩余飞行</div>
                        <div class="text-primary text-sm font-bold">
                            <i class="ti ti-clock"></i> 23 分钟
                        </div>
                    </div>
                    
                    <!-- 无人机状态 -->
                    <div class="flex items-center justify-between">
                        <div class="text-gray-400 text-sm">运行状态</div>
                        <div class="bg-info/20 text-info px-2 py-0.5 rounded text-xs font-medium">
                            航线飞行
                        </div>
                    </div>
                    
                    <!-- 高度 -->
                    <div class="flex items-center justify-between">
                        <div class="text-gray-400 text-sm">绝对高度</div>
                        <div class="text-white text-sm font-bold">
                            128.5 m
                        </div>
                    </div>
                </div>
                
                <!-- 右侧状态 -->
                <div class="bg-secondary/20 backdrop-blur-sm rounded-lg p-3 flex flex-col space-y-3">
                    <!-- 速度信息 -->
                    <div class="flex items-center justify-between">
                        <div class="text-gray-400 text-sm">水平速度</div>
                        <div class="text-white text-sm font-bold">
                            8.2 m/s
                        </div>
                    </div>
                    
                    <!-- 垂直速度 -->
                    <div class="flex items-center justify-between">
                        <div class="text-gray-400 text-sm">垂直速度</div>
                        <div class="text-white text-sm font-bold">
                            1.3 m/s
                        </div>
                    </div>
                    
                    <!-- 位置信息 -->
                    <div class="flex items-center justify-between">
                        <div class="text-gray-400 text-sm">经度</div>
                        <div class="text-white text-sm font-bold">
                            116.3972°E
                        </div>
                    </div>
                    
                    <!-- 位置信息 -->
                    <div class="flex items-center justify-between">
                        <div class="text-gray-400 text-sm">纬度</div>
                        <div class="text-white text-sm font-bold">
                            39.9075°N
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 机场与任务区域 -->
            <div class="grid grid-cols-2 gap-3 mt-auto">
                <!-- 机场状态 -->
                <div class="bg-secondary/20 backdrop-blur-sm rounded-lg p-3">
                    <div class="flex items-center justify-between mb-2">
                        <div class="text-primary text-sm font-medium">
                            <i class="ti ti-building-broadcast-tower mr-1"></i>机场状态
                        </div>
                        <div class="bg-success/20 text-success px-2 py-0.5 rounded text-xs font-medium">
                            作业中
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="text-gray-400 text-sm">机场电量</div>
                        <div class="flex items-center">
                            <div class="w-20 h-2 bg-secondary/50 rounded-full overflow-hidden">
                                <div class="h-full bg-warning" style="width: 68%"></div>
                            </div>
                            <span class="text-warning ml-2 text-xs font-bold">68%</span>
                        </div>
                    </div>
                </div>
                
                <!-- 任务状态 -->
                <div class="bg-secondary/20 backdrop-blur-sm rounded-lg p-3">
                    <div class="flex items-center justify-between mb-2">
                        <div class="text-primary text-sm font-medium">
                            <i class="ti ti-clipboard-check mr-1"></i>任务状态
                        </div>
                        <div class="bg-info/20 text-info px-2 py-0.5 rounded text-xs font-medium">
                            执行中
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="text-gray-400 text-sm">完成进度</div>
                        <div class="flex items-center">
                            <div class="w-20 h-2 bg-secondary/50 rounded-full overflow-hidden">
                                <div class="h-full bg-primary" style="width: 75%"></div>
                            </div>
                            <span class="text-primary ml-2 text-xs font-bold">75%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简单的无人机切换逻辑
        document.querySelectorAll('.drone-select').forEach(btn => {
            btn.addEventListener('click', function() {
                // 重置所有按钮样式
                document.querySelectorAll('.drone-select').forEach(b => {
                    b.classList.remove('bg-secondary');
                    b.classList.add('bg-secondary/50');
                    b.classList.remove('text-white');
                    b.classList.add('text-white/80');
                });
                
                // 设置当前选中按钮样式
                this.classList.remove('bg-secondary/50');
                this.classList.add('bg-secondary');
                this.classList.remove('text-white/80');
                this.classList.add('text-white');
                
                // 这里可以添加无人机数据切换逻辑
                const droneId = this.getAttribute('data-drone');
                console.log('选中无人机:', droneId);
                
                // 根据选中的无人机ID切换显示数据
                // 这里只是演示，实际应用中需要根据真实数据更新UI
                if(droneId === '6432') {
                    // 更新UI数据为6432无人机数据
                } else if(droneId === '6231') {
                    // 更新UI数据为6231无人机数据
                } else if(droneId === '7284') {
                    // 更新UI数据为7284无人机数据
                }
            });
        });
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toISOString().replace('T', ' ').substring(0, 19);
            document.querySelector('.text-xs.text-gray-400').textContent = timeString;
        }
        
        // 定期更新时间
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
