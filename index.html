<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员名片</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- Tabler Icons via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <!-- Google Fonts - Alibaba PuHuiTi (using Noto Sans SC as a close alternative if direct CDN is tricky for Alibaba) -->
    <!-- For actual Alibaba PuHuiTi, you might need to host it or use specific CDN that offers it.
         Here, Noto Sans SC is a good fallback for broad CJK support.
         If Alibaba PuHuiTi is available via a specific Google Fonts API name or another CDN, replace it.
         Let's assume we are using a generic sans-serif for now and specify Alibaba PuHuiTi in the font-family list.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Alibaba PuHuiTi 2.0 55 Regular', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom aspect ratio for 9:18 (or 1:2) and centering */
        .app-shell {
            width: 100vw;
            height: 100vh;
            background-color: #000000; /* Black bars */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 375px; /* Common iPhone width */
            height: 750px; /* 9:18 aspect ratio (simplified from 812 for iPhone X etc.) */
            /* For a more precise 9:18, if width is 375px, height should be 375 * (18/9) = 750px */
            background-color: #F7FAFC; /* Light gray background for the app itself */
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,0.3); /* Optional shadow for the app container itself */
        }

        .app-main-content {
            flex-grow: 1;
            overflow-y: auto;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .app-main-content::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        /* Custom emphasis color */
        .text-emphasis { color: #347777; }
        .bg-emphasis { background-color: #347777; }
        .border-emphasis { border-color: #347777; }

        /* Subtle background pattern for card (optional) */
        .card-bg-pattern {
            /* Example: very subtle dots */
            /* background-image: radial-gradient(circle, rgba(52, 119, 119, 0.05) 1px, transparent 1px);
            background-size: 10px 10px; */

            /* Example: subtle diagonal lines */
            /* background-image: repeating-linear-gradient(
                45deg,
                rgba(52, 119, 119, 0.03),
                rgba(52, 119, 119, 0.03) 1px,
                transparent 1px,
                transparent 10px
            ); */
        }

        /* For the subtle geometric shapes on card background */
        .decorative-shape {
            position: absolute;
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
        }

        .fade-out-edge {
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
    </style>
    <script>
        // Tailwind custom config (if needed, but for simple color it's easier to define utility classes or use inline styles for one-offs)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emphasis: '#347777',
                    }
                }
            }
        }

        function copyToClipboard(text, elementId) {
            navigator.clipboard.writeText(text).then(function() {
                const feedbackEl = document.getElementById(elementId);
                if (feedbackEl) {
                    const originalText = feedbackEl.innerHTML;
                    feedbackEl.innerHTML = '<i class="ti ti-check text-green-500"></i> 已复制';
                    setTimeout(() => {
                        feedbackEl.innerHTML = originalText;
                    }, 2000);
                }
            }).catch(function(err) {
                console.error('无法复制文本: ', err);
                const feedbackEl = document.getElementById(elementId);
                if (feedbackEl) {
                    const originalText = feedbackEl.innerHTML;
                    feedbackEl.innerHTML = '<i class="ti ti-x text-red-500"></i> 复制失败';
                    setTimeout(() => {
                        feedbackEl.innerHTML = originalText;
                    }, 2000);
                }
            });
        }
    </script>
</head>
<body class="bg-slate-100">

    <div class="app-shell">
        <div class="app-container">

            <!-- App Header -->
            <header class="sticky top-0 z-20 flex items-center justify-between h-14 px-4 bg-white shadow-sm">
                <button class="p-2 -ml-2 text-gray-600 hover:text-emphasis">
                    <i class="ti ti-arrow-left text-2xl"></i>
                </button>
                <h1 class="text-lg font-semibold text-gray-800">会员名片</h1>
                <button class="p-2 -mr-2 text-gray-600 hover:text-red-500">
                    <i class="ti ti-x text-2xl"></i>
                </button>
            </header>

            <!-- Main Content Area -->
            <main class="app-main-content p-5 bg-slate-50">
                <div class="relative bg-white rounded-2xl shadow-xl overflow-hidden card-bg-pattern">
                    <!-- Decorative shapes -->
                    <div class="decorative-shape w-32 h-32 bg-gradient-to-br from-teal-100 to-cyan-100 rounded-full -top-10 -left-10" style="opacity:0.3;"></div>
                    <div class="decorative-shape w-40 h-40 border-2 border-teal-200 rounded-tr-full rounded-bl-full bottom-[-4rem] right-[-3rem] transform rotate-45" style="opacity:0.2;"></div>


                    <div class="relative z-10 p-6 sm:p-8">
                        <!-- Personal Info Section -->
                        <div class="flex items-center space-x-5 mb-6 pb-6 border-b border-slate-200">
                            <div class="relative">
                                <img class="w-20 h-20 rounded-full object-cover shadow-md border-2 border-white"
                                     src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80"
                                     alt="会员头像">
                                <span class="absolute -bottom-1 -right-1 bg-emphasis text-white p-1 rounded-full shadow-sm">
                                    <i class="ti ti-check text-xs"></i> <!-- Example: Verified badge -->
                                </span>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">李明远</h2>
                                <p class="text-emphasis font-semibold text-md">副会长</p>
                            </div>
                        </div>

                        <!-- Company Info Section -->
                        <div class="space-y-5 mb-6 pb-6 border-b border-slate-200">
                            <div>
                                <div class="flex items-center text-gray-500 mb-1">
                                    <i class="ti ti-building-skyscraper mr-3 text-xl text-emphasis"></i>
                                    <span class="text-sm font-medium">所在公司</span>
                                </div>
                                <p class="text-gray-800 text-lg font-semibold">未来科技创新有限公司</p>
                                <span class="inline-block mt-1.5 bg-teal-50 text-emphasis text-xs font-semibold px-2.5 py-1 rounded-full">副会长单位</span>
                            </div>
                            <div>
                                <div class="flex items-center text-gray-500 mb-1">
                                    <i class="ti ti-briefcase mr-3 text-xl text-emphasis"></i>
                                    <span class="text-sm font-medium">公司职务</span>
                                </div>
                                <p class="text-gray-700 text-md">首席执行官 (CEO)</p>
                            </div>
                        </div>

                        <!-- Contact Info Section -->
                        <div class="space-y-5">
                            <div>
                                <div class="flex items-center justify-between text-gray-500 mb-1">
                                    <div class="flex items-center">
                                        <i class="ti ti-phone mr-3 text-xl text-emphasis"></i>
                                        <span class="text-sm font-medium">联系电话</span>
                                    </div>
                                    <button onclick="copyToClipboard('13812345678', 'copyFeedbackPhone')" id="copyFeedbackPhone" class="text-xs text-emphasis hover:underline flex items-center gap-1">
                                        <i class="ti ti-copy"></i> 复制
                                    </button>
                                </div>
                                <p class="text-gray-700 text-md font-mono tracking-wider">138****5678</p>
                                <p class="text-xs text-slate-400 mt-0.5">点击右侧按钮复制完整号码</p>
                            </div>
                            <div>
                                <div class="flex items-center text-gray-500 mb-1">
                                    <i class="ti ti-map-pin mr-3 text-xl text-emphasis"></i>
                                    <span class="text-sm font-medium">公司地址</span>
                                </div>
                                <p class="text-gray-700 text-md">北京市海淀区中关村软件园 A 座 1201 室</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Placeholder for potential additional content/modules if needed -->
                <!-- <div class="mt-6 bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">更多信息</h3>
                    <p class="text-sm text-gray-500">此处可放置如个人简介、业务范围等更多扩展信息。</p>
                </div> -->

            </main>

            <!-- App Footer - Action Bar -->
            <footer class="sticky bottom-0 z-20 grid grid-cols-3 items-center h-16 bg-white shadow-[0_-2px_10px_-3px_rgba(0,0,0,0.07)] border-t border-gray-200">
                <button class="flex flex-col items-center justify-center h-full text-gray-600 hover:bg-gray-50 hover:text-emphasis transition-colors duration-150">
                    <i class="ti ti-address-book text-2xl"></i>
                    <span class="text-xs mt-0.5">存通讯录</span>
                </button>
                <button class="flex flex-col items-center justify-center h-full text-gray-600 hover:bg-gray-50 hover:text-emphasis transition-colors duration-150">
                    <i class="ti ti-home-2 text-2xl"></i>
                    <span class="text-xs mt-0.5">回到首页</span>
                </button>
                <button class="flex flex-col items-center justify-center h-full text-gray-600 hover:bg-gray-50 hover:text-emphasis transition-colors duration-150">
                    <i class="ti ti-share-2 text-2xl"></i>
                    <span class="text-xs mt-0.5">分享名片</span>
                </button>
            </footer>

        </div>
    </div>

</body>
</html>
