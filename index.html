<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧公厕体验评价</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app-container {
      width: 375px;
      height: 667px;
      background-color: #f8fafc;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 8px;
      color: rgba(0, 0, 0, 0.1);
      transform: rotate(-15deg);
    }
    .rating-btn {
      transition: all 0.2s ease;
    }
    .rating-btn.active {
      background-color: #3b82f6;
      color: white;
    }
    .rating-btn.active:hover {
      background-color: #3b82f6 !important;
      color: white !important;
    }
    .error-message {
      color: #ef4444;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .modal-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 80%;
    }
    .modal-icon {
      font-size: 48px;
      color: #10b981;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 水印 -->
    <div class="watermark">Generated by GPT-4 • 2023-11-15 • e5f6g7h8</div>
    
    <!-- 顶部区域 -->
    <div class="px-6 pt-8 pb-4">
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 mb-6">
        <div class="flex items-center mb-3">
          <div class="w-12 h-12 rounded-lg bg-blue-50 flex items-center justify-center mr-3">
            <i class="fas fa-toilet text-blue-500 text-xl"></i>
          </div>
          <div>
            <h2 class="font-semibold text-gray-800">市民广场智慧公厕</h2>
            <p class="text-xs text-gray-500">开放时间: 06:00-22:00</p>
          </div>
        </div>
        <p class="text-sm text-gray-600 flex items-center">
          <i class="fas fa-map-marker-alt text-blue-400 mr-2"></i>
          北京市朝阳区市民广场东侧
        </p>
      </div>
    </div>
    
    <!-- 评价模块 -->
    <div class="px-6 overflow-y-auto" style="height: calc(100% - 260px);">
      <!-- 整体满意度（必填） -->
      <div id="overall-rating" class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 mb-4">
        <div class="flex items-center mb-3">
          <h3 class="font-medium text-gray-800">整体满意度</h3>
          <span class="text-red-500 ml-1">*</span>
        </div>
        <div class="flex space-x-2">
          <button 
            id="satisfied-btn"
            class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
            data-value="satisfied">
            满意
          </button>
          <button 
            id="average-btn"
            class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
            data-value="average">
            一般
          </button>
          <button 
            id="unsatisfied-btn"
            class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
            data-value="unsatisfied">
            不满意
          </button>
        </div>
        <div id="overall-error" class="error-message">请选择整体满意度</div>
      </div>
      
      <!-- 具体评价指标（非必填） -->
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 mb-4">
        <h3 class="font-medium text-gray-800 mb-3">具体评价指标</h3>
        
        <div class="space-y-4">
          <!-- 清洁度 -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <span class="text-sm font-medium text-gray-700">清洁度</span>
            </div>
            <div class="flex space-x-2">
              <button 
                class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
                data-group="cleanliness"
                data-value="satisfied">
                满意
              </button>
              <button 
                class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
                data-group="cleanliness"
                data-value="average">
                一般
              </button>
              <button 
                class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
                data-group="cleanliness"
                data-value="unsatisfied">
                不满意
              </button>
            </div>
          </div>
          
          <!-- 设施完好度 -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <span class="text-sm font-medium text-gray-700">设施完好度</span>
            </div>
            <div class="flex space-x-2">
              <button 
                class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
                data-group="facility"
                data-value="satisfied">
                满意
              </button>
              <button 
                class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
                data-group="facility"
                data-value="average">
                一般
              </button>
              <button 
                class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
                data-group="facility"
                data-value="unsatisfied">
                不满意
              </button>
            </div>
          </div>
          
          <!-- 异味控制 -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <span class="text-sm font-medium text-gray-700">异味控制</span>
            </div>
            <div class="flex space-x-2">
              <button 
                class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
                data-group="odor"
                data-value="satisfied">
                满意
              </button>
              <button 
                class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
                data-group="odor"
                data-value="average">
                一般
              </button>
              <button 
                class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition"
                data-group="odor"
                data-value="unsatisfied">
                不满意
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 文字评论（非必填） -->
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 mb-4">
        <h3 class="font-medium text-gray-800 mb-3">意见与建议</h3>
        <textarea 
          id="comment"
          class="w-full h-24 px-3 py-2 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition"
          placeholder="请输入您的宝贵意见或建议..."></textarea>
      </div>
    </div>
    
    <!-- 底部按钮 -->
    <div class="absolute bottom-0 left-0 right-0 bg-white p-4 border-t border-gray-100 flex space-x-3">
      <button id="close-btn" class="flex-1 py-3 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition">
        关闭
      </button>
      <button id="submit-btn" class="flex-1 py-3 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition">
        提交评价
      </button>
    </div>
  </div>

  <!-- 成功模态框 -->
  <div id="success-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h3 class="text-lg font-medium text-gray-800">感谢您的反馈</h3>
    </div>
  </div>

  <script>
    // 全局状态
    const ratingState = {
      overall: null,
      cleanliness: null,
      facility: null,
      odor: null
    };

    // 初始化评分按钮交互
    document.querySelectorAll('.rating-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const group = this.dataset.group || 'overall';
        const value = this.dataset.value;
        
        // 如果是当前选中的值，则取消选择
        if (ratingState[group] === value) {
          this.classList.remove('active', 'bg-blue-500', 'text-white');
          this.classList.add('bg-gray-100', 'text-gray-500');
          ratingState[group] = null;
          
          // 如果是整体满意度，隐藏错误提示
          if (group === 'overall') {
            document.getElementById('overall-error').style.display = 'none';
          }
        } else {
          // 取消同组中其他按钮的选中状态
          const groupSelector = group === 'overall' 
            ? `#${value}-btn` 
            : `[data-group="${group}"]`;
            
          document.querySelectorAll(groupSelector).forEach(b => {
            b.classList.remove('active', 'bg-blue-500', 'text-white');
            b.classList.add('bg-gray-100', 'text-gray-500');
          });
          
          // 设置当前按钮为选中状态
          this.classList.add('active', 'bg-blue-500', 'text-white');
          this.classList.remove('bg-gray-100', 'text-gray-500');
          ratingState[group] = value;
        }
      });
    });

    // 提交按钮点击事件
    document.getElementById('submit-btn').addEventListener('click', function() {
      // 验证必填项
      if (!ratingState.overall) {
        document.getElementById('overall-error').style.display = 'block';
        // 滚动到必填项
        document.getElementById('overall-rating').scrollIntoView({
          behavior: 'smooth',
          block: 'center'
        });
        return;
      } else {
        document.getElementById('overall-error').style.display = 'none';
      }
      
      // 收集表单数据
      const formData = {
        overall: ratingState.overall,
        cleanliness: ratingState.cleanliness,
        facility: ratingState.facility,
        odor: ratingState.odor,
        comment: document.getElementById('comment').value
      };
      
      // 这里可以添加提交逻辑
      console.log('提交评价数据:', formData);
      
      // 显示成功模态框
      const modal = document.getElementById('success-modal');
      modal.classList.add('show');
      
      // 4秒后自动关闭模态框并重置表单
      setTimeout(() => {
        modal.classList.remove('show');
        resetForm();
      }, 2000);
    });

    // 关闭按钮点击事件
    document.getElementById('close-btn').addEventListener('click', function() {
      // 这里可以添加关闭逻辑
      console.log('关闭评价页面');
      resetForm();
    });

    // 重置表单函数
    function resetForm() {
      // 重置状态
      ratingState.overall = null;
      ratingState.cleanliness = null;
      ratingState.facility = null;
      ratingState.odor = null;
      
      // 重置UI
      document.querySelectorAll('.rating-btn').forEach(btn => {
        btn.classList.remove('active', 'bg-blue-500', 'text-white');
        btn.classList.add('bg-gray-100', 'text-gray-500');
      });
      
      // 清空评论
      document.getElementById('comment').value = '';
      
      // 隐藏错误提示
      document.getElementById('overall-error').style.display = 'none';
    }
  </script>
</body>
</html>
