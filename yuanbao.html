<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧公厕体验评价</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app-container {
      width: 375px;
      height: 667px;
      background-color: #f8fafc;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 8px;
      color: rgba(0, 0, 0, 0.1);
      transform: rotate(-15deg);
    }
    .rating-btn.active {
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 水印 -->
    <div class="watermark">Generated by GPT-4 • 2023-11-15 • 9e2a7b4c</div>
    
    <!-- 顶部区域 -->
    <div class="px-6 pt-8 pb-4">
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 mb-6">
        <div class="flex items-center mb-3">
          <div class="w-12 h-12 rounded-lg bg-blue-50 flex items-center justify-center mr-3">
            <i class="fas fa-toilet text-blue-500 text-xl"></i>
          </div>
          <div>
            <h2 class="font-semibold text-gray-800">市民广场智慧公厕</h2>
            <p class="text-xs text-gray-500">开放时间: 06:00-22:00</p>
          </div>
        </div>
        <p class="text-sm text-gray-600 flex items-center">
          <i class="fas fa-map-marker-alt text-blue-400 mr-2"></i>
          北京市朝阳区市民广场东侧
        </p>
      </div>
    </div>
    
    <!-- 评价模块 -->
    <div class="px-6 overflow-y-auto" style="height: calc(100% - 260px);">
      <!-- 整体满意度 -->
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 mb-4">
        <h3 class="font-medium text-gray-800 mb-3">整体满意度</h3>
        <div class="flex space-x-2">
          <button class="rating-btn flex-1 py-2 rounded-lg bg-blue-50 text-blue-500 text-sm font-medium hover:bg-blue-100 transition active">
            满意
          </button>
          <button class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition">
            一般
          </button>
          <button class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition">
            不满意
          </button>
        </div>
      </div>
      
      <!-- 具体评价指标 -->
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 mb-4">
        <h3 class="font-medium text-gray-800 mb-3">具体评价指标</h3>
        
        <div class="space-y-4">
          <!-- 清洁度 -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <span class="text-sm font-medium text-gray-700">清洁度</span>
            </div>
            <div class="flex space-x-2">
              <button class="rating-btn flex-1 py-2 rounded-lg bg-blue-50 text-blue-500 text-sm font-medium hover:bg-blue-100 transition">
                满意
              </button>
              <button class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition">
                一般
              </button>
              <button class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition">
                不满意
              </button>
            </div>
          </div>
          
          <!-- 设施完好度 -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <span class="text-sm font-medium text-gray-700">设施完好度</span>
            </div>
            <div class="flex space-x-2">
              <button class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition">
                满意
              </button>
              <button class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition">
                一般
              </button>
              <button class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition">
                不满意
              </button>
            </div>
          </div>
          
          <!-- 异味控制 -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <span class="text-sm font-medium text-gray-700">异味控制</span>
            </div>
            <div class="flex space-x-2">
              <button class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition">
                满意
              </button>
              <button class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition">
                一般
              </button>
              <button class="rating-btn flex-1 py-2 rounded-lg bg-gray-100 text-gray-500 text-sm font-medium hover:bg-gray-200 transition">
                不满意
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 文字评论 -->
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
        <h3 class="font-medium text-gray-800 mb-3">意见与建议</h3>
        <textarea 
          class="w-full h-24 px-3 py-2 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition"
          placeholder="请输入您的宝贵意见或建议..."></textarea>
        <p class="text-xs text-gray-400 mt-1">您的反馈将帮助我们提升服务质量</p>
      </div>
    </div>
    
    <!-- 底部按钮 -->
    <div class="absolute bottom-0 left-0 right-0 bg-white p-4 border-t border-gray-100 flex space-x-3">
      <button class="flex-1 py-3 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition">
        关闭
      </button>
      <button class="flex-1 py-3 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition">
        提交评价
      </button>
    </div>
  </div>

  <script>
    // 添加单选按钮交互效果
    document.querySelectorAll('.rating-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        // 移除同组中所有按钮的active类
        const parent = this.parentElement;
        parent.querySelectorAll('.rating-btn').forEach(b => {
          b.classList.remove('active');
          b.classList.add('bg-gray-100', 'text-gray-500');
          b.classList.remove('bg-blue-500', 'text-white');
        });
        
        // 为当前点击的按钮添加active类
        this.classList.add('active');
        this.classList.add('bg-blue-500', 'text-white');
        this.classList.remove('bg-gray-100', 'text-gray-500');
      });
    });
  </script>
</body>
</html>
